<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml/">
    <head>
        <meta charset="utf-8" />
        <title>Дмитрий Мицура</title>
        
    </head>
    <body>
    <button onclick="manipulateString()">Ввести строку</button>
    <p id="originalString"></p>
    <p id="modifiedString"></p>
    <p id="countC"></p>
    <script>
        function manipulateString() {
    let str = prompt("Введите строку:");
    if (str === null || str === "") {
        alert("Строка не введена");
        return;
    }
    document.getElementById('originalString').textContent = "Введена строка: " + str;
    let modifiedStr = str.replace(/([АВ])/g, '$1;');
    document.getElementById('modifiedString').textContent = "После каждого А и Б добавлен '';'' : " + modifiedStr;
    let countC = 0;
    let betweenStars = false;

    for (let char of str) {
        if (char === '*') {
            betweenStars = true;
        } else if (char === '/') {
            betweenStars = false;
        } else if (betweenStars && char === 'С') {
            countC++;
        }
    }

    document.getElementById('countC').textContent = "Количество символов C между * и /: " + countC;
}

    </script>
    </body>
</html>
