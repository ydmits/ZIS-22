<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml/">
    <head>
        <meta charset="utf-8" />
        <title>qwery</title>
    </head>
    <body>
        <script>
            document.write("Все координаты; <br>");
            for(var x = 0; x < 10; ++x){
                for(var y = 0; y<10; ++y){
                    document.write(x + " | " + y);
                }
                document.write("<br>");
                document.write("x= " + x);
                document.write("y= " + y);
            }
        </script>
    </body>
</html>
