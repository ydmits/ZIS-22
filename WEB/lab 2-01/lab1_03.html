<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml/">
    <head>
        <meta charset="utf-8" />
        <title>Дмитрий Мицура</title>
    </head>
    <body>
        <script>
            lang = prompt("Введите сокращённое обозначение");
            if (lang == "ru") alert("Выбран русский язык");
            else if (lang == "en") alert("Выбран английский язык");
            else if (lang == "fr") alert("Выбран французский язык");
            else if (lang == "de") alert("Выбран немецкий язык");
            else alert("Язык не определен");
        </script>
    </body>
</html>
