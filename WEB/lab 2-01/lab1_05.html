<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml/">
    <head>
        <meta charset="utf-8" />
        <title>Дмитрий Мицура</title>
    </head>
    <body>
        <script>
            x = parseInt(prompt("введите значение x"));
            
    
            document.write("<center>Исходная формула для расчета (вариант 15):</center>");
            document.write("<center><img src=\"src/02.png\"></center>");
    
            if (x >= 8 && x != 10) y = Math.sqrt(x + 1);
            else if (x > 0 && x < 8) y = 0.6 * x;
            else y = Math.log(Math.abs(x)) + 3;

            document.write("<p>Скрипт разработал слушатель ЗИС-22, Д.Ю.Мицура, b = " + y + "</p>");
            
        </script>
    </body>
</html>
