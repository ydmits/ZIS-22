<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml/">
    <head>
        <meta charset="utf-8" />
        <title>Дмитрий Мицура</title>
    </head>
    <body>
        <script>
            lang = prompt("Введите сокращённое обозначение");
            switch(lang){
                case "ru": alert("Выбран русский язык"); break;
                case "en": alert("Выбран английский язык"); break;
                case "fr": alert("Выбран французский язык"); break;
                case "de": alert("Выбран немецкий язык"); break;
                default: alert("Язык не определен");
            }
        </script>
    </body>
</html>
