<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml/">
    <head>
        <meta charset="utf-8" />
        <title>qwery</title>
    </head>
    <body>
        <script>
            var anObject = document;
            var propertyInfo = "";
            for (var propertyName in anObject){
                propertyInfo = propertyName + " - " + anObject[propertyName];
                document.write(propertyInfo + "<br>");
            }
        </script>
    </body>
</html>
