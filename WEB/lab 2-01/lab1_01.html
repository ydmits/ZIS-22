<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml/">
    <head>
        <meta charset="utf-8" />
        <title>Дмитрий Мицура</title>
    </head>
    <body>
        <script>
            a = parseInt(prompt("Введите сумму покупки"));
            b = parseInt(prompt("Укажите размер скидки (от 1 до 5 %)"));
            document.write("<br>Общая стоимость покупки - " + a + " p");
            b = (b / 100) * a;
            document.write("<br>Сумма скидки - " + b + " p");
            a = a - b;
            document.write("<br>Стоимость со скидкой - " + a + " p");
        </script>
    </body>
</html>
