<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml/">
    <head>
        <meta charset="utf-8" />
        <title>Дмитрий Мицура</title>
    </head>
    <body>
        <div id = "block1">
            <p>Это первый абзац</p>
            <p>Это второй абзац</p>
            <p>Это третий абзац</p>
        </div>
        <input type = "button" value = "1" onclick = "change(0)">
        <input type = "button" value = "2" onclick = "change(1)">
        <input type = "button" value = "3" onclick = "change(2)">
        <script language = "javascript" type = "text/javascript">
          function change(i){
            var block =document.getElementById('block1');
            var pArr = block.getElementsByTagName('P');
            pArr[i].innerHTML += 'Абзац был изменен';
          }
        </script>
    </body>
</html>
