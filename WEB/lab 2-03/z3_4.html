<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml/">
    <head>
        <meta charset="utf-8" />
        <title>Дмитрий Мицура</title>
        
    </head>
    <body>        
      <div align = "center">
        <input type = "button" value="<< Назад на 2 шага" onclick="history.go(-2)">
        <input type = "button" value="< Назад" onclick="history.back()"> 
        <input type = "button" value="<< Вперед" onclick="history.forward()">
        <input type = "button" value="<< Вперед на 2 шага" onclick="history.go(2)">  
      </div>
    </body>
</html>
