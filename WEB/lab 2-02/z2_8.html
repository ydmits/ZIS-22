<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml/">
    <head>
        <meta charset="utf-8" />
        <title>Дмитрий Мицура</title>
    </head>
    <body>
        <script>
            document.write("<center><b>Созд массива</b></center>");
            colors = new Array("red","blue","green","black");
            document.write("<br>", colors);
            colors1=new Array();
            colors1[0]="red";
            colors1[1]="green";
            document.write("<br>", colors1);
            matrix = new Array([1,2,3],[4,5,6],[7,8,9]);
            document.write("<br>", matrix);
            document.write("<br>", colors[1]);
            document.write("<br>", matrix[2][1]);
        </script>
    </body>
</html>
