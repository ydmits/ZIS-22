<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml/">
    <head>
        <meta charset="utf-8" />
        <title>Дмитрий Мицура</title>
    </head>
    <body>
        <script>
            function AddNums(fnum, snum){
                result = fnum + snum;
                return result;
            }
            document.write("3+5=", AddNums(3,5));
            a = 5;
            b = 3;
            document.write(AddNums(a,b));
        </script>
    </body>
</html>
