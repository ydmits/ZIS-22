<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml/">
    <head>
        <meta charset="utf-8" />
        <title>Дмитрий Мицура</title>
    </head>
    <body>
        <script>
            a = new Array("str1-1","str1-2");
            b = new Array("str2-1", "str2-2");
            c = a.concat(b);
            document.write(c,"<br>");
            document.write(c.pop(),"<br>");
            document.write(c,"<br>");
            c.reverse();
            document.write(c,"<br>");
            document.write(c.slice(0,2),"<br>");
            document.write(c.slice(1),"<br>");
            c.sort();
            document.write(c,"<br>");
        </script>
    </body>
</html>
