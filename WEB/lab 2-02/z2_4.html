<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml/">
    <head>
        <meta charset="utf-8" />
        <title>Дмитрий Мицура</title>
    </head>
    <body>
        <script>
            function FontSize(txt, size){
                if(size == undefined) size = 14;
                document.write("<div style=\"font-size:",size,"pt\">",txt,"</div>");
            }
            FontSize("<p>qwe", 32);
            FontSize("<p>qweqwe");
            FontSize("<p>wqeqwe",8);
        </script>
    </body>
</html>
