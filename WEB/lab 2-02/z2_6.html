<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml/">
    <head>
        <meta charset="utf-8" />
        <title>Дмитрий Мицура</title>
    </head>
    <body>
        <script>
            function kv(a){
                return a*a;
            }
            function pol(a,b){
                return b(a) + a + 5;
            }
            res = pol(3,kv);
            document.write(res);
        </script>
    </body>
</html>
